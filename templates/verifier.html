<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image verification</title>
</head>
<body>
    <h1>Hello {{name}} Please wait Image verification underprogress</h1>
    <style>
        h1{
            text-align: center;
        }
    </style>
    <script>
        window.onload = function startRecord() {
            // var url = window.location.href + "record_status";
            
            // disable download link
           
            // XMLHttpRequest
            var xhr1 = new XMLHttpRequest();
            xhr1.onreadystatechange = function() {
                if (xhr1.readyState == 4 && xhr1.status == 200) {
                    // alert(xhr.responseText);
                }
            }
            xhr1.open("POST", "/record_status");
            xhr1.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr1.send(JSON.stringify({ status: "true" }));
            
            setTimeout(function(){
                var xhr2 = new XMLHttpRequest();
                xhr2.onreadystatechange = function() {
                    if (xhr2.readyState == 4 && xhr2.status == 200) {
                        // alert(xhr.responseText);

                        // enable download link
                    }
                }
                xhr2.open("POST", "/record_status");
                xhr2.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                xhr2.send(JSON.stringify({ status: "false" }));
            }, 4000)
            setTimeout(() => {
                window.location.href = "{{ url_for('checker') }}"
            }, 4100)
        }
    </script>
</body>
</html>
